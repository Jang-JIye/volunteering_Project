<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>S3 파일 업로드 테스트</title>
</head>
<body>
<h1>파일 업로드</h1> <hr>

<form th:action="@{/images}" method="post" enctype="multipart/form-data">
  파일 : <input type="file" name="file"> <br>
  <button>등록하기</button>
</form>

<hr>

<div th:each="images : ${imageList}">
  <div style="margin-bottom: 30px">
    <img th:src="${images.imgFullPath}" style="width: 500px; height: 300px;">
  </div>

  <form th:action="@{/images}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${images.id}">
    <input type="hidden" name="filePath" th:value="${images.filePath}">
    파일 : <input type="file" name="file"> <br>
    <button>수정하기</button>
  </form>
  <hr>
</div>

</body>
</html>
